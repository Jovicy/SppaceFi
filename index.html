<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>SpaceFi</title>
</head>
<body>
    <div class="container navigation">
        <img class="navigation__logo" src="./images/Logo.png" alt="Logo">
        <nav>
            <ul class="navigation__links">
                <li><a href="#">Borrow</a></li>
                <li><a href="#">Forum</a></li>
                <li><a href="#">Discord</a></li>
                <li><a href="#">Twitter</a></li>
            </ul>
        </nav>
        <ul class="navigation__icons">
            <a href="#"><button class="btn__nav">Launch App</button></a>
            <a href="#"><img src="./images/Icons/Bell (With Dot).png" alt="Bell"></a>
            <a href="#"><img src="./images/Icons/cog.png" alt="setting"></a>
            <a href="#"><img src="./images/Icons/Quest.png" alt="quest"></a>
        </ul>
    </div>
    <header>
        <div class="header__content-box container">
            <div class="header__text-box">
                <h2>An Uncollateralized <br> Lending DeFi Protocol </h2>
                <p>Earn high yields on stablecoin loans and borrow capital without collateral</p>
            </div>
            <div class="header__btn-box">
                <button class="btn__header colored">
                    <p>Launch App</p>
                    <img src="./images/arrow-up.png" alt="up">
                </button>
                <button class="btn__header">
                    <p>Learn more</p>
                    <img src="./images/arrow-up.png" alt="side">
                </button>
            </div>
        </div>
    </header>
    <main>
        <section class="community">
            <div class="community__main container">
                <div class="community__text">
                    <h3>Join our fast growing<br>community</h3>
                </div>
                <div class="community__media">
                    <div class="community__img">
                        <div>
                            <img src="./images/Vector (2).png" alt="telegram">
                        </div>
                    </div>
                    <div class="community__img">
                        <div>
                            <img src="./images/Vector (3).png" alt="flier">
                        </div>
                    </div>
                    <div class="community__img">
                        <div>
                            <img src="./images/Vector (4).png" alt="Twitter">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__main container">
            <div class=""></div>
            <div class=""></div>
            <div class="">
                <div class=""></div>
                <div class=""></div>
            </div>
        </div>
    </footer>
</body>
</html>
